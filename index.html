<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalh.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 츼rea do v칤deo - 2/3 superiores */
        .video-section {
            height: 66.66vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        #background-video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        /* Bot칚o de controle de 치udio */
        .mute-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            padding: 0;
            color: #fff;
        }

        .mute-button:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .mute-button:active {
            transform: scale(0.95);
        }

        .mute-button svg {
            pointer-events: none;
        }

        /* 츼rea de intera칞칚o - 1/3 inferior */
        .interaction-section {
            height: 33.34vh;
            display: flex;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 2rem;
            gap: 2rem;
        }

        /* Lado esquerdo - Campo de coment치rios */
        .comment-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .comment-area h2 {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            flex: 1;
        }

        .input-group {
            display: flex;
            gap: 0.8rem;
        }

        input[type="text"],
        textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 0.8rem;
            border-radius: 4px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        input[type="text"] {
            flex: 1;
        }

        textarea {
            flex: 1;
            resize: none;
            min-height: 60px;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 4px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
        }

        button:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Lado direito - Carrossel de mensagens */
        .carousel-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow: hidden;
        }

        .carousel-area h2 {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .carousel-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: scroll 20s linear infinite;
        }

        .carousel-track:hover {
            animation-play-state: paused;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.2rem;
            border-radius: 4px;
            min-height: 80px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .message-author {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            opacity: 0.7;
            letter-spacing: 0.05em;
        }

        .message-text {
            font-size: 0.95rem;
            line-height: 1.5;
            opacity: 0.9;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            opacity: 0.4;
            font-size: 0.9rem;
            text-align: center;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes scroll {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .interaction-section {
                flex-direction: column;
                height: auto;
            }

            .video-section {
                height: 50vh;
            }

            .carousel-area {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Se칞칚o de v칤deo -->
        <div class="video-section">
            <video id="background-video" autoplay loop playsinline muted>
                <source src="public/trabalh-ai.mp4" type="video/mp4">
                Seu navegador n칚o suporta v칤deos HTML5.
            </video>
            <button id="muteToggle" class="mute-button" aria-label="Alternar som">
                <svg class="icon-sound" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 5L6 9H2v6h4l5 4V5z"/>
                    <path class="sound-waves" d="M15.54 8.46a5 5 0 0 1 0 7.07M19.07 4.93a10 10 0 0 1 0 14.14"/>
                </svg>
                <svg class="icon-muted" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                    <path d="M11 5L6 9H2v6h4l5 4V5z"/>
                    <line x1="23" y1="9" x2="17" y2="15"/>
                    <line x1="17" y1="9" x2="23" y2="15"/>
                </svg>
            </button>
        </div>

        <!-- Se칞칚o de intera칞칚o -->
        <div class="interaction-section">
            <!-- 츼rea de coment치rios -->
            <div class="comment-area">
                <h2>DEIXE SUA MENSAGEM</h2>
                <form class="comment-form" id="commentForm">
                    <input 
                        type="text" 
                        id="authorInput" 
                        placeholder="Seu nome" 
                        required 
                        maxlength="50"
                    >
                    <textarea 
                        id="messageInput" 
                        placeholder="Sua mensagem sobre o curta..." 
                        required 
                        maxlength="280"
                    ></textarea>
                    <button type="submit">ENVIAR</button>
                </form>
            </div>

            <!-- Carrossel de mensagens -->
            <div class="carousel-area">
                <h2>MENSAGENS DA COMUNIDADE</h2>
                <div class="carousel-container">
                    <div class="carousel-track" id="carouselTrack">
                        <div class="empty-state">
                            Seja o primeiro a comentar!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sistema de gerenciamento de mensagens com Netlify Functions
        class MessageManager {
            constructor() {
                // 游 A URL aponta para a Netlify Function
                // Netlify transforma /functions/messages.js em /.netlify/functions/messages
                this.apiUrl = '/.netlify/functions/messages';
                
                this.messages = [];
                this.carouselTrack = document.getElementById('carouselTrack');
                this.init();
            }

            // Carrega mensagens do backend Netlify
            async loadMessages() {
                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        this.messages = data.messages || [];
                    } else {
                        console.log('Nenhuma mensagem encontrada, iniciando vazio');
                        this.messages = [];
                    }
                } catch (error) {
                    console.error('Erro ao carregar mensagens:', error);
                    this.messages = [];
                }
                this.renderMessages();
            }

            // Salva mensagens no backend Netlify
            async saveMessages() {
                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ messages: this.messages })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Erro ao salvar mensagens');
                    }
                } catch (error) {
                    console.error('Erro ao salvar mensagens:', error);
                    alert('Erro ao enviar mensagem. Tente novamente.');
                }
            }

            // Adiciona nova mensagem
            async addMessage(author, text) {
                const message = {
                    id: Date.now(),
                    author: author.trim(),
                    text: text.trim(),
                    timestamp: new Date().toISOString()
                };

                this.messages.unshift(message);
                await this.saveMessages();
                this.renderMessages();

                // Scroll suave para o topo do carrossel
                this.carouselTrack.scrollTop = 0;
            }

            // Renderiza todas as mensagens
            renderMessages() {
                if (this.messages.length === 0) {
                    this.carouselTrack.innerHTML = `
                        <div class="empty-state">
                            Seja o primeiro a comentar!
                        </div>
                    `;
                    return;
                }

                // Duplica as mensagens para criar efeito de loop infinito
                const messagesHTML = this.messages.map(msg => this.createMessageCard(msg)).join('');
                this.carouselTrack.innerHTML = messagesHTML + messagesHTML;

                // Ajusta velocidade da anima칞칚o baseada no n칰mero de mensagens
                const duration = Math.max(20, this.messages.length * 3);
                this.carouselTrack.style.animation = `scroll ${duration}s linear infinite`;
            }

            // Cria HTML de um card de mensagem
            createMessageCard(message) {
                return `
                    <div class="message-card">
                        <div class="message-author">${this.escapeHtml(message.author)}</div>
                        <div class="message-text">${this.escapeHtml(message.text)}</div>
                    </div>
                `;
            }

            // Escapa HTML para prevenir XSS
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Inicializa o sistema
            async init() {
                await this.loadMessages();
                
                // Atualiza mensagens a cada 10 segundos
                setInterval(() => this.loadMessages(), 10000);
            }
        }

        // Inicializa o gerenciador de mensagens
        const messageManager = new MessageManager();

        // Manipula o envio do formul치rio
        document.getElementById('commentForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const authorInput = document.getElementById('authorInput');
            const messageInput = document.getElementById('messageInput');
            const button = this.querySelector('button');

            const author = authorInput.value;
            const message = messageInput.value;

            if (author && message) {
                // Feedback visual - enviando
                const originalText = button.textContent;
                button.textContent = 'ENVIANDO...';
                button.disabled = true;

                await messageManager.addMessage(author, message);

                // Limpa o formul치rio
                authorInput.value = '';
                messageInput.value = '';

                // Feedback visual - enviado
                button.textContent = 'ENVIADO!';
                button.style.background = '#4CAF50';

                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                    button.disabled = false;
                }, 2000);
            }
        });

        // Garante que o v칤deo seja reproduzido (alguns navegadores bloqueiam autoplay)
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('background-video');
            const muteButton = document.getElementById('muteToggle');
            const iconSound = muteButton.querySelector('.icon-sound');
            const iconMuted = muteButton.querySelector('.icon-muted');

            // Tenta iniciar com som
            video.muted = false;
            
            video.play().catch(error => {
                console.log('Autoplay com som bloqueado. Iniciando mudo.');
                video.muted = true;
                iconSound.style.display = 'none';
                iconMuted.style.display = 'block';
                
                // Permite ativar som ap칩s intera칞칚o
                document.addEventListener('click', () => {
                    if (video.paused) {
                        video.play();
                    }
                }, { once: true });
            });

            // Controla o bot칚o de mute
            muteButton.addEventListener('click', function(e) {
                e.stopPropagation();
                video.muted = !video.muted;
                
                if (video.muted) {
                    iconSound.style.display = 'none';
                    iconMuted.style.display = 'block';
                } else {
                    iconSound.style.display = 'block';
                    iconMuted.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
